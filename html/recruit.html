<!--recruit.html-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <title>BBT春季招新</title>
    <link rel="stylesheet" href="../css/recruit.css">
</head>

<body>
    <div class="head"><img src="../img/报名表 .png" class="head-title"></div>
    <div class="form">
        <div class="name bg1"><span class="bg2">姓名</span>
            <input id="name" type="text" name="name" placeholder="你的名字">
        </div>
        <div><span class="err">请留下姓名哦！</span></div>
        <div class="sex bg1"><span class="bg2">性别</span>
            <label><input type="radio" name="sex" id="male" value="男"><span>男&ensp;&ensp;</span></label>
            <label><input type="radio" name="sex" id="female" value="女"><span>女&ensp;&ensp;</span></label>
        </div>
        <div><span class="err">性别不详？</span></div>
        <div class="grade bg1"><span class="bg2">年级</span>
            <label><input type="radio" name="grade" id="g1" value="大一"><span>大一</span></label>
            <label><input type="radio" name="grade" id="g2" value="大二"><span>大二</span></label>
        </div>
        <div><span class="err">年级是？</span></div>
        <div class="campus bg1"><span class="bg2">校区</span>
            <select name="campus" id="campus">
                <option value="">请选择</option>
                <option value="北校">北校</option>
                <option value="南校">南校</option>
                <option value="国际校区">国际校区</option>
            </select>
        </div>
        <div><span class="err">校区是？</span></div>
        <div class="college bg1"><span class="bg2">学院</span>
            <select name="college" id="college">
                <option value="">请选择</option>
            </select>
        </div>
        <div><span class="err">学院是？</span></div>
        <!--<div class="dorm bg1"><span class="bg2">宿舍</span>
            <input id="dorm" type="text" name="dorm" placeholder="请按格式 C6 501 输入">
        </div>
        <div><span class="err">宿舍在哪呢？/格式不对哦！</span></div>-->
        <div class="telephone bg1"><span class="bg2">手机</span>
            <input id="telephone" type="text" name="telephone" placeholder="请填写11位长号">
        </div>
        <div><span class="err">请留下手机号哦！/格式不对哦！</span></div>
        <div class="departments bg1"><span class="bg2">选择部门</span>
            <select name="departments" id="departments">
                <option value="">请选择</option>
            </select>
        </div>
        <div><span class="err">请选择想去的部门哦！</span></div>
        <div class="time bg11"><span class="bg22">可面试时间安排</span>
            <select name="time" id="time">
                <option value="">请选择</option>
            </select>
        </div>
        <div><span class="err">什么时候有空呢？</span></div>
        <div class="introduction bg111"><span class="bg222">自我介绍</span>
            <textarea name="introduction" id="introduction" cols="30" rows="10" placeholder="介绍一下自己吧（选填）"></textarea>

        </div>

    </div>
    <div class="buttom"><a id="submit">提交</a></div>
    <script src="../js/recruit.js"></script>
    <script src="../js/ajax.js"></script>
</body>

</html>
